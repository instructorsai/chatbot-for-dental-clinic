<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Service</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .chatbot-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chatbot-frame {
      width: 100%;
      height: 500px;
      border: none;
    }

    .footer {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to our Chatbot Service</h1>
    <p>Your AI-powered virtual assistant</p>
  </div>

  <div class="chatbot-container">
    <h2>Chat with our Bot</h2>
    <iframe class="chatbot-frame">
      <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
      <script src="https://mediafiles.botpress.cloud/a6240f15-a267-47c4-ba2e-d723c803213f/webchat/config.js" defer></script>
    </iframe>
  </div>

  <div class="footer">
    <p>&copy; 2023 Chatbot Service. All rights reserved.</p>
  </div>
</body>
</html>
