<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    .chatbot-container {
      width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chatbot-header {
      padding: 12px 16px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">My Awesome Chatbot</div>
    <div id="chatbot"></div>
  </div>

  <script>
    (function () {
      var chatbotContainer = document.getElementById("chatbot");
      var injectScript = document.createElement("script");
      injectScript.src = "https://cdn.botpress.cloud/webchat/v0/inject.js";
      var configScript = document.createElement("script");
      configScript.src = "https://mediafiles.botpress.cloud/a6240f15-a267-47c4-ba2e-d723c803213f/webchat/config.js";
      configScript.defer = true;
      chatbotContainer.appendChild(injectScript);
      chatbotContainer.appendChild(configScript);
    })();
  </script>
</body>
</html>
