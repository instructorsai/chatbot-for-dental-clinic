<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Service</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .chatbot-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chatbot-frame {
      width: 100%;
      height: 500px;
      border: none;
    }

    .chatbot-box {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-name {
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .chatbot-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }

    .footer {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to our Chatbot Service</h1>
    <p>InstructorsAI-powered virtual assistant</p>
  </div>

  <div class="chatbot-container">
    <div class="chatbot-box">
      <span class="chatbot-name">
        <span class="chatbot-icon">&#x1F916;</span> <!-- Chatbot Icon -->
        Chatbot-1
      </span>
      <a href="https://mediafiles.botpress.cloud/a6240f15-a267-47c4-ba2e-d723c803213f/webchat/bot.html" target="_blank" rel="noopener noreferrer">InstructorsAI Chatbot </a>
    </div>
    
    <!-- Chatbot-2 Box -->
    <div class="chatbot-box">
      <span class="chatbot-name">
        <span class="chatbot-icon">&#x1F916;</span> <!-- Chatbot Icon -->
        Chatbot-2
      </span>
      <a href="https://mediafiles.botpress.cloud/56d23753-09bc-460d-9e3c-f737d402d559/webchat/bot.html" target="_blank" rel="noopener noreferrer">Fitness Chatbot </a>
    </div>
    
    <!-- Chatbot-3 Box -->
    <div class="chatbot-box">
      <span class="chatbot-name">
        <span class="chatbot-icon">&#x1F916;</span> <!-- Chatbot Icon -->
        Chatbot-3
      </span>
      <a href="https://mediafiles.botpress.cloud/47d090ad-0d1c-4a5d-bdb5-d01b1be978c5/webchat/bot.html" target="_blank" rel="noopener noreferrer"> MMA Chatbot </a>
    </div>

    <iframe class="chatbot-frame" id="chatbot-iframe"></iframe>
  </div>

  <div class="footer">
     Contact Email: ketan@instructorsai.com
    <p>&copy; 2023 InstructorsAI Chatbot Service. All rights reserved.</p>
  </div>

  <script>
    const iframe = document.getElementById("chatbot-iframe");
    iframe.onload = function() {
      const iframeDocument = iframe.contentWindow.document;
      
      const injectScript = iframeDocument.createElement("script");
      injectScript.src = "https://cdn.botpress.cloud/webchat/v0/inject.js";
      
      const configScript = iframeDocument.createElement("script");
      configScript.src = "https://mediafiles.botpress.cloud/a6240f15-a267-47c4-ba2e-d723c803213f/webchat/config.js";
      configScript.defer = true;
      
      iframeDocument.head.appendChild(injectScript);
      iframeDocument.head.appendChild(configScript);
    };
  </script>
</body>
</html>
